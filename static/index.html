<!DOCTYPE html>
<html>
    <head>
        <title>Shared youtube playlist</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://apis.google.com/js/api.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="app-header">
                <div class="app-header-inner">
                    <div id="search" class="search">
                        <form id="searchForm" class="search-form">
                            <input type="search" id="searchInput" name="searchPhrase" class="search-input" placeholder="Search for youtube videos" autocomplete="off">
                            <!--<button id="searchBtn">Search</button>-->
                        </form>
                        <ul id="searchResults" class="search-results"></ul>
                    </div>
                    <div class="user-info"></div>
                </div>
            </div>
            <div class="app-content">
                <div class="control-panel">
                    <div class="controls">
                        <div id="playlistHeader" class="playlist-header playlist-title">
                            Sizemek playlist
                        </div>
                        <div class="toolbar">
                            <button class="player-button btn-play" type="button" id="playBtn">Play</button>
                            <button class="player-button btn-pause" type="button" id="pauseBtn">Pause</button>
                            <button class="player-button btn-backward" type="button" id="prevBtn">Previous</button>
                            <button class="player-button btn-forward" type="button" id="nextBtn">Next</button>
                        </div>
                    </div>
                    
                    <ul id="trackList" class="track-list"></ul>
                    <form id="trackAddForm" class="track-add-controls">
                        <input placeholder="Insert Youtube video url here" type="text" name="video_url" id="videoURLInput" class="url-input">
                        <button class="add-video-btn" id="addVideoBtn">Enqueue</button>
                    </form>
                </div>
                <div class="main-area">
                    <div id="player" class="video-container"></div>
                    <div id="chat" class="chat">
                        <div id="chatMessages" class="chat-messages"></div>
                        <form id="chatForm" class="chat-form">
                            <input type="text" id="messageInput" class="message-input">
                            <button id="sendMsgButton" class="send-msg-button">Send message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <template id="trackItemTemplate">
            <li class="track" tabindex="0">
                <span class="video-title"></span>
                <div class="user-badge"></div>
            </li>
        </template>
        <template id="chatMessageTemplate">
            <div class="chat-message">
                <span class="chat-user-name"></span>
                <span class="message-text"></span>
            </div>
        </template>
        <template id="searchResultTemplate">
            <li class="search-result">
                <img class="track-thumbnail">
                <div class="track-info"></div>
                <button type="button" class="add-to-playlist add-video-btn">Add to playlist</button>
            </li>
        </template>
        <!-- Youtube player loader -->
        <script>
            var tag = document.createElement('script');

            tag.src = "https://www.youtube.com/iframe_api";
            var firstScriptTag = document.getElementsByTagName('script')[0];
            firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        </script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="app.js"></script>
    </body>
</html>
